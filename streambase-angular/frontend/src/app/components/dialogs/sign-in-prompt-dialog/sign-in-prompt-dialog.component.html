<div class="sign-in-prompt-dialog">
  <h2 class="dialog-title">Sign In Required</h2>
  
  <div class="dialog-content">
    <p>You need to be signed in to access this feature.</p>
    <p>Please sign in to your account or create an account continue.</p>
  </div>
  
  <div class="dialog-actions">
    <button mat-raised-button (click)="navigateToSignIn()">
      SIGN IN
    </button>
    
    <button mat-stroked-button (click)="navigateToSignUp()">
      SIGN UP
    </button>
  </div>
</div>

<div tabindex="-1" cdkFocusInitial style="outline: none;"></div>
